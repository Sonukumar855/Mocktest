<body>

<script>
let index=0;
const QUESTIONS=[
 {q:"The Regulating Act of 1773 was introduced under which British Prime Minister? / 1773 का रेगुलेटिंग एक्ट किस ब्रिटिश प्रधानमंत्री के समय लागू हुआ?",opts:["Lord North","Pitt","Melbourne","Disraeli"],a:0},
 {q:"Which Act created the office of the Governor-General of Bengal? / किस अधिनियम ने बंगाल के गवर्नर-जनरल का पद बनाया?",opts:["Regulating Act 1773","Pitt’s India Act 1784","Charter Act 1813","Charter Act 1833"],a:0},
 {q:"Pitt’s India Act of 1784 established a dual system of control between ___? / 1784 के पिट्स इंडिया एक्ट ने किसके बीच द्वैध नियंत्रण बनाया?",opts:["Crown and Company","Company and Provinces","Crown and Parliament","Parliament and Governor"],a:0},
 {q:"Which Act ended the monopoly of the East India Company over trade with India? / किस अधिनियम ने ईस्ट इंडिया कंपनी के व्यापारिक एकाधिकार को समाप्त किया?",opts:["Charter Act 1813","Regulating Act 1773","Act of 1909","Act of 1935"],a:0},
 {q:"The Charter Act of 1833 made the Governor-General of Bengal the Governor-General of ___? / 1833 के चार्टर एक्ट ने बंगाल के गवर्नर-जनरल को किसका गवर्नर-जनरल बनाया?",opts:["British India","Madras","Bombay","Burma"],a:0},
 {q:"Which Act first introduced a Law Commission in India? / किस अधिनियम ने पहली बार भारत में विधि आयोग स्थापित किया?",opts:["Charter Act 1833","Act of 1909","Act of 1919","Act of 1935"],a:0},
 {q:"Who was the first Law Member added to the Governor-General’s Council? / गवर्नर-जनरल की परिषद में पहला विधि सदस्य कौन था?",opts:["Macaulay","Cornwallis","Ripon","Irwin"],a:0},
 {q:"Which Act separated legislative and executive functions for the first time? / किस अधिनियम ने पहली बार विधायी और कार्यकारी कार्यों को अलग किया?",opts:["Indian Councils Act 1861","Act of 1909","Act of 1919","Act of 1935"],a:0},
 {q:"Which Act allowed Indians to be appointed as members of the Governor-General’s Council for the first time? / किस अधिनियम ने पहली बार भारतीयों को गवर्नर-जनरल की परिषद में नियुक्त करने की अनुमति दी?",opts:["Indian Councils Act 1861","Act of 1909","Act of 1919","Act of 1935"],a:0},
 {q:"Who was the first Indian appointed to the Governor-General’s Council? / गवर्नर-जनरल की परिषद में नियुक्त होने वाले पहले भारतीय कौन थे?",opts:["Satyendra Prasad Sinha","Madan Mohan Malviya","Gopal Krishna Gokhale","Dadabhai Naoroji"],a:0},
 {q:"The Indian Councils Act 1892 increased the number of ___? / 1892 के भारतीय परिषद अधिनियम ने किसकी संख्या बढ़ाई?",opts:["Legislative Council members","Governors","High Courts","Provinces"],a:0},
 {q:"Indian Councils Act 1892 introduced which feature? / 1892 के अधिनियम ने कौन-सी विशेषता शुरू की?",opts:["Indirect elections","Dyarchy","Separate electorate","Provincial autonomy"],a:0},
 {q:"Which Act introduced separate electorates for Muslims? / किस अधिनियम ने मुसलमानों के लिए पृथक निर्वाचिका की व्यवस्था की?",opts:["Indian Councils Act 1909","Act of 1919","Act of 1935","Charter Act 1833"],a:0},
 {q:"The Morley–Minto Reforms are related to which year? / मॉर्ले-मिंटो सुधार किस वर्ष से संबंधित हैं?",opts:["1909","1919","1935","1861"],a:0},
 {q:"Who was the Viceroy during the 1909 reforms? / 1909 सुधारों के समय वायसराय कौन थे?",opts:["Lord Minto","Lord Hardinge","Lord Chelmsford","Lord Linlithgow"],a:0},
 {q:"Which Act introduced Dyarchy in Provinces? / किस अधिनियम ने प्रांतों में द्वैध शासन शुरू किया?",opts:["Government of India Act 1919","Act of 1935","Act of 1909","Act of 1861"],a:0},
 {q:"Dyarchy divided subjects into ___? / द्वैध शासन ने विषयों को किसमें विभाजित किया?",opts:["Reserved and Transferred","Union and State","Central and Local","General and Special"],a:0},
 {q:"Which reforms are known as Montagu–Chelmsford Reforms? / किस सुधार को मांटेग्यू-चेम्सफोर्ड सुधार कहा जाता है?",opts:["1919 Act","1935 Act","1909 Act","1861 Act"],a:0},
 {q:"The Government of India Act 1919 extended communal representation to __? / 1919 अधिनियम ने साम्प्रदायिक प्रतिनिधित्व किस तक बढ़ाया?",opts:["Sikhs, Anglo-Indians, Indian Christians","Only Muslims","Only Hindus","Only Christians"],a:0},
 {q:"Which Act created a Public Service Commission in India for the first time? / किस अधिनियम ने पहली बार भारत में लोक सेवा आयोग बनाया?",opts:["Government of India Act 1919","Act of 1935","Act of 1909","Act of 1861"],a:0},
 {q:"Which Act is the longest Act passed by the British Parliament for India? / भारत के लिए ब्रिटिश संसद द्वारा पारित सबसे लंबा अधिनियम कौन सा है?",opts:["Government of India Act 1935","Act of 1919","Act of 1909","Act of 1861"],a:0},
 {q:"The Government of India Act 1935 introduced ___? / 1935 अधिनियम ने क्या शुरू किया?",opts:["Provincial Autonomy","Separate Electorate","Dyarchy","Indirect elections"],a:0},
 {q:"Which Act proposed an All-India Federation? / किस अधिनियम ने अखिल भारतीय महासंघ का प्रस्ताव दिया?",opts:["Government of India Act 1935","Act of 1919","Act of 1909","Act of 1861"],a:0},
 {q:"Which Act abolished Dyarchy at the Provincial level? / किस अधिनियम ने प्रांतीय स्तर पर द्वैध शासन समाप्त किया?",opts:["Government of India Act 1935","Act of 1919","Act of 1909","Act of 1861"],a:0},
 {q:"Which Act introduced Dyarchy at the Centre? / किस अधिनियम ने केंद्र में द्वैध शासन शुरू किया?",opts:["Government of India Act 1935","1919 Act","1909 Act","1861 Act"],a:0},
 {q:"Which Act first provided for a Federal Court in India? / किस अधिनियम ने भारत में संघीय न्यायालय का प्रावधान किया?",opts:["Government of India Act 1935","Act of 1919","1909 Act","1861 Act"],a:0},
 {q:"Federal Court in India started functioning from? / भारत में संघीय न्यायालय ने किस वर्ष कार्य शुरू किया?",opts:["1937","1940","1935","1942"],a:0},
 {q:"Which Act provided for the establishment of the Reserve Bank of India? / किस अधिनियम ने भारतीय रिजर्व बैंक की स्थापना का प्रावधान किया?",opts:["Government of India Act 1935","Act of 1919","1909 Act","1861 Act"],a:0},
 {q:"When was RBI established? / RBI की स्थापना कब हुई?",opts:["1935","1947","1950","1920"],a:0},
 {q:"Which Act formed the basis of the Indian Constitution? / किस अधिनियम ने भारतीय संविधान का आधार तैयार किया?",opts:["Government of India Act 1935","Act of 1919","Act of 1909","Act of 1861"],a:0},
 {q:"Which Commission recommended abolition of Provincial Dyarchy? / किस आयोग ने प्रांतीय द्वैध शासन समाप्त करने की सिफारिश की?",opts:["Simon Commission","Hunter Commission","Fraser Commission","Whitley Commission"],a:0},
 {q:"Simon Commission came to India in? / साइमन आयोग भारत कब आया?",opts:["1928","1927","1929","1930"],a:0},
 {q:"Why was Simon Commission boycotted? / साइमन आयोग का बहिष्कार क्यों हुआ?",opts:["No Indian member","High taxes","Military issues",function load(){ let q=QUESTIONS[index]; let h=<div class='qbox'><h3>Q${index+1}: ${q.q}</h3><div class='opts'>; q.opts.forEach((o,i)=>{ h+=<label><input type='radio' name='opt' value='${i}'> ${o}</label><br>; }) h+=</div></div>; document.getElementById('qbox').innerHTML=h; } function buildNav(){ let h=""; for(let i=0;i<QUESTIONS.length;i++) h+=<button onclick='jump(${i})'>${i+1}</button>; document.getElementById('nav').innerHTML=h; } function prevQ(){ if(index>0){ index--; load(); }} function nextQ(){ if(index<QUESTIONS.length-1){ index++; load(); }} function jump(i){ index=i; load(); } function submitTest(){ alert("Test submitted!"); } buildNav(); load(); </script>

</body>
</html>
