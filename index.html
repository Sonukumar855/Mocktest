<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mock Test — 100 Questions (Hindi + English)</title>
<style>
  :root{--bg:#071021;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071021,#04101a);color:#e6eef6}
  .wrap{max-width:1100px;margin:20px auto;padding:18px}

  .title{font-size:18px}
  .meta{color:var(--muted);font-size:13px}
  .layout{display:grid;grid-template-columns:1fr 320px;gap:12px}
  .qbox{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px;min-height:260px}
  .options{margin-top:12px}

  .qn{padding:8px;border-radius:6px;text-align:center;cursor:pointer;background:rgba(255,255,255,0.01)}
  .qn.answered{background:linear-gradient(90deg,rgba(6,182,212,0.08),rgba(6,182,212,0.03))}
  .small{font-size:13px;color:var(--muted)}

</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <header>

// ========== App State ==========
let state = {
  currentIndex: 0,
  answers: {},     // {id: selectedOptionIndex}
  marked: new Set(),
  startedAt: null,
  remainingSeconds: null,
  timer: null,
  timeLimitMinutes: 60
};

// ========== Helpers & UI ==========
const qtotalEl = document.getElementById('qtotal');
const qnumEl = document.getElementById('qnum');
const qboxEl = document.getElementById('qbox');
const qnGridEl = document.getElementById('qnGrid');
const remainingEl = document.getElementById('remaining');
const progressEl = document.getElementById('progress');
const timerEl = document.getElementById('timer');

qtotalEl.textContent = 100;
renderNav();
renderQuestion(0);
updateProgress();

function renderNav(){
  qnGridEl.innerHTML = '';
  for(let i=0;i<100;i++){
    const btn = document.createElement('div');
    btn.className = 'qn';
    btn.textContent = i+1;
    btn.dataset.idx = i;
    btn.addEventListener('click',()=>{ saveAnswer(); renderQuestion(i); });
    qnGridEl.appendChild(btn);
  }
}

function renderQuestion(i){
  state.currentIndex = i;
  const q = QUESTIONS[i];
  qnumEl.textContent = q ? q.id : (i+1);
  // if question missing (because part not yet added), show placeholder
  if(!q){
    qboxEl.innerHTML = `<div class="small">Question ${i+1} not loaded yet. Waiting for remaining parts.</div>`;
    return;
  }
  const lang = 'en'; // default english. could add toggle later
  let html = `<div><strong>${q.id}. ${q.text[lang]}</strong></div><div class="options">`;
  const opts = q.options[lang];
  opts.forEach((opt,idx)=>{
    const checked = (state.answers[q.id] === idx) ? 'checked' : '';
    html += `<label class="option"><input type="radio" name="opt" value="${idx}" ${checked}> ${opt}</label>`;
  });
  html += `</div>`;
  qboxEl.innerHTML = html;
  // mark nav button style
  Array.from(qnGridEl.children).forEach(el=>{ el.classList.remove('answered'); });
  if(state.answers[q.id] !== undefined) qnGridEl.children[i].classList.add('answered');
  updateProgress();
}

// ========== Save / Navigation ==========
function saveAnswer(){
  const q = QUESTIONS[state.currentIndex];
  if(!q) return;
  const sel = qboxEl.querySelector('input[name="opt"]:checked');
  if(sel) state.answers[q.id] = parseInt(sel.value,10);
  else delete state.answers[q.id];
  persistState();
  updateProgress();
}
document.getElementById('nextBtn').addEventListener('click',()=>{
  saveAnswer();
  if(state.currentIndex < 99) renderQuestion(state.currentIndex+1);
});
document.getElementById('prevBtn').addEventListener('click',()=>{
  saveAnswer();
  if(state.currentIndex > 0) renderQuestion(state.currentIndex-1);
});
document.getElementById('markBtn').addEventListener('click',()=>{
  const q = QUESTIONS[state.currentIndex];
  if(!q) return;
  if(state.marked.has(q.id)) state.marked.delete(q.id);
  else state.marked.add(q.id);
  persistState();
  updateProgress();
});

function updateProgress(){
  const answered = Object.keys(state.answers).length;
  const marked = state.marked.size;
  progressEl.textContent = `Answered: ${answered} | Marked: ${marked}`;
  remainingEl.textContent = 100 - answered;
  // style nav answered
  for(let i=0;i<100;i++){
    const el = qnGridEl.children[i];
    const q = QUESTIONS[i];
    if(q && state.answers[q.id] !== undefined) el.classList.add('answered');
    else el.classList.remove('answered');
  }
}

// ========== Timer ==========
document.getElementById('startBtn').addEventListener('click',()=>{
  if(!state.remainingSeconds) {
    state.timeLimitMinutes = parseInt(document.getElementById('timeSelect').value,10);
    state.remainingSeconds = state.timeLimitMinutes*60;
  }
  startTimer();
});

function startTimer(){
  if(state.timer) clearInterval(state.timer);
  state.timer = setInterval(()=>{
    state.remainingSeconds--;
    const m = Math.floor(state.remainingSeconds/60);
    const s = state.remainingSeconds%60;
    timerEl.textContent = `Time: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    if(state.remainingSeconds<=0){ clearInterval(state.timer); autoSubmit(); }
  },1000);
}

// ========== Submit / Export ==========
document.getElementById('submitBtn').addEventListener('click',()=>{ if(confirm('Submit test?')) doSubmit(); });

function doSubmit(){
  saveAnswer();
  // score MCQs available in QUESTIONS entries that exist
  let mcqTotal=0, mcqCorrect=0;
  for(let i=0;i<100;i++){
    const q = QUESTIONS[i];
    if(!q) continue;
    if(q.type==='mcq') {
      mcqTotal++;
      const ans = state.answers[q.id];
      if(typeof ans !== 'undefined' && ans === q.correct) mcqCorrect++;
    }
  }
  const out = document.createElement('div');
  out.className='card';
  out.innerHTML = `<h3>Test Submitted</h3><p class="small">MCQ Score: ${mcqCorrect} / ${mcqTotal}</p><p class="small">Answers saved locally. Download CSV to export.</p><div style="margin-top:8px"><button id="downCSV">Download CSV</button></div>`;
  document.querySelector('.qbox').innerHTML = '';
  document.querySelector('.qbox').appendChild(out);
  document.getElementById('downCSV').addEventListener('click',downloadCSV);
  persistState();
}

function downloadCSV(){
  const rows = [['QID','Question (EN)','Question (HI)','Answer (EN)','Correct (EN)']];
  for(let i=0;i<100;i++){
    const q = QUESTIONS[i];
    if(!q) continue;
    const ansIdx = state.answers[q.id];
    const ansText = (typeof ansIdx === 'number') ? q.options.en[ansIdx] : '';
    rows.push([q.id, q.text.en, q.text.hi, ansText, q.options.en[q.correct]]);
  }
  const csv = rows.map(r=>r.map(c=>`"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
  const blob = new Blob([csv],{type:'text/csv'}); const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'mock_responses.csv'; a.click(); URL.revokeObjectURL(url);
}
